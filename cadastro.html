	<h1 class="titulo-C"> Cadastro</h1>
	<div class="C-base">
          
		<form method="post" id="contato" action="obrigado.html">
		
            
                
    			<p><label for="nome">Nome Completo:</label><input type="text" name="nome" id="nome"  placeholder="Digite seu Nome"/></p>
				<p><label for="cpf">CPF:</label> <input type="text" name="cpf" id="cpf" placeholder=" Digite o CPF" /></p>
				<p><label for="rg">RG:</label> <input type="text" name="rg" id="rg"  placeholder="Digite o RG"/></p>
		 		<p><label for="nascimento">Data de Nascimento:</label> <input type="date" name="nascimento" id="nascimento" placeholder="Digite o endereço"/></p>
	 		
	 			<p><label for="estado">Estado:</label> <input type="text" name="estado" id="estado" placeholder="Estado"/></p>
	 			<p><label for="cidade">Cidade:</label> <input type="text" name="cidade" id="cidade" placeholder="Cidade"/></p>
	 			<p><label for="cep">CEP:</label> <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX"/></p>
				<p><label for="endereco">Endereço:</label> <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço"/></p>
				<p><label for="numero">Número:</label> <input type="text" name="numero" id="numero" placeholder="Digite o endereço"/></p>
				<p><label for="complemento">Complemento:</label> <input type="text" name="complemento" id="complemento" placeholder="Complemento"/></p>
	 			<p><label for="bairro">Bairro</label> <input type="text" name="bairro" id="bairro" placeholder="Bairro"/></p>

    			<p><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Digite o endereço de email"/> </p> 
				<p><label for="tel">Tel/Cel:</label> <input type="text" name="tel" id="tel" placeholder="99 99999-9999"/></p>
				<p><label for="login">Login</label> <input type="text" name="login" id="login" placeholder="login"/></p>
				<p><label for="senha">Senha</label> <input type="password" name="senha" id="senha" placeholder="senha"/></p>
				<p><label for="csenha">Confirmar Senha</label> <input type="password" name="senha" id="senha" placeholder="Confirmar senha"/></p>
				<input class="btn-C" type="submit" name="enviar" placeholder="Seu Cadastro">
